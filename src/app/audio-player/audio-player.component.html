<div class="audio-player" *ngIf="track">
    <div class="audio-player__card">
      <div class="audio-player__header">
        <h3 class="audio-player__title">{{ track.title }}</h3>
        <p class="audio-player__subtitle">{{ track.fileName }}</p>
      </div>
      <div class="audio-player__content">
        <audio class="audio-player__audio"
               controls
               [src]="track.fileName"
               autoplay>
        </audio>
      </div>
    </div>
  </div>
