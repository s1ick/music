@if (track(); as currentTrack) {
  <div class="audio-player">
    <div class="audio-player__card">
      <div class="audio-player__header">
        <h3 class="audio-player__title">{{ currentTrack.title }}</h3>
        <p class="audio-player__subtitle">{{ currentTrack.fileName }}</p>
      </div>

      <div class="audio-player__content">
        <audio class="audio-player__audio"
               controls
               [src]="currentTrack.fileName"
               autoplay>
        </audio>
      </div>
    </div>
  </div>
}
